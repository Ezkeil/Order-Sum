<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="background.css" />
    <link rel="stylesheet" href="bootstrap-5.1.3-dist\css\bootstrap.min.css" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customize in your own stylesheet 👍 -->
  </head>
  <body>
    <div
      class="container-fluid position-absolute top-50 start-50 translate-middle"
    >
      <div
        class="card col-lg-4 col-xxl-4 align-items-center"
        style="margin: auto"
      >
        <img
          src="images\illustration-hero.svg"
          alt="hero"
          class="card-img-top"
        />
        <div class="card-body">
          <h2
            class="card-title text-center"
            style="font-weight: 900; margin-bottom: 1.5rem"
            ;
          >
            Order Summary
          </h2>
          <p class="card-text text-center" style="margin-bottom: 1.5rem; color: hsl(224, 23%, 55%);">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div
            class="card flex-row justify-content-between align-items-center"
            style="
              background-color: hsl(225, 100%, 98%);
              padding: 1rem;
              margin-bottom: 1.5rem;
            "
          >
            <div class="container" style="display: flex; align-items: center">
              <img src="images/icon-music.svg" alt="music" />
              <div class="card-group flex-column" style="padding-left: 1rem">
                <h5 class="card-title" style="font-weight: 900;">Annual Plan</h5>
                <p class="card-text" style="color: hsl(224, 23%, 55%);">$59.99/year</p>
              </div>
            </div>
            <a href="#">Change</a>
          </div>
          <button
            class="container-fluid"
            style="border-radius: 1rem; height: 3rem; margin-bottom: 1.5rem"
          >
            <h5 style="color: white; margin-bottom: 0">Proceed to Payment</h5>
          </button>
          <div class="card align-items-center" style="border: none; color: hsl(224, 23%, 55%);">
            <span>Cancel Order</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap -->
    <script src="bootstrap-5.1.3-dist\js\bootstrap.min.js"></script>
  </body>
</html>
